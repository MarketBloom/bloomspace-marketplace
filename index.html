<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable</title>
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script>
      function initGoogleMaps() {
        // This function will be called after the script loads
        window.googleMapsLoaded = true;
        // Dispatch an event that we can listen for
        window.dispatchEvent(new Event('google-maps-loaded'));
      }
    </script>
    <script 
      src="https://maps.googleapis.com/maps/api/js?key=GOOGLE_MAPS_API_KEY&libraries=places&callback=initGoogleMaps"
      async
      defer
    ></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
